    <section>
      <div id="heroCarousel" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#heroCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#heroCarousel" data-slide-to="1"></li>
          <li data-target="#heroCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for Slider Images -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="http://via.placeholder.com/1360x620" alt="0">
          </div>

          <div class="item">
            <img src="http://via.placeholder.com/1361x620" alt="1">
          </div>

          <div class="item">
            <img src="http://via.placeholder.com/1362x620" alt="2">
          </div>
        </div>

        <!-- Left and Right Controls for Carousel -->
        <a href="#heroCarousel" class="left carousel-control" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>

        <a href="#heroCarousel" class="right carousel-control" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>

      </div>
    </section>
